<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/x-icon" href="./iconpg.svg">
</head>
<body>
    <input type="checkbox" id="Check" name="toggleName">
    <span class="pag-calculator">
    <div class="toggle">
        <label for="Check">
        <div class="toggle-click"><div class="toggle-circle"></div></div>
        </label>
    </div>
   
    <div class="calculator">
        <h2>Calculator</h2>
        
        <div class="screen-calculator">         
            <p class="stores" id="stores-values">warehouse</p>
            <p class="screen-digit" id="screen-digit">0</p> 
            <p id="check-resulte" style="display: none;"></p>    
        </div>
        <div class="buttons-calculator">
            <button class="item action"id="delete-all" >CE</button>
            <button class="item action" id="delete-p"><span class="material-symbols-outlined">arrow_back</span></button>
            <button class="item action" id="button-porcent">%</button>
            <button class="item action" id="button-division">/</button>
            <button class="item number" id="button-7">7</button>
            <button class="item number" id="button-8">8</button>
            <button class="item number" id="button-9">9</button>
            <button class="item action" id="button-multiply">*</button>
            <button class="item number" id="button-4">4</button>
            <button class="item number" id="button-5">5</button>
            <button class="item number" id="button-6">6</button>
            <button class="item action" id="button-less">-</button>
            <button class="item number" id="button-1">1</button>
            <button class="item number" id="button-2">2</button>
            <button class="item number" id="button-3">3</button>
            <button class="item action" id="button-more">+</button>
            <button class="item action" id="button-point">.</button>
            <button class="item number" id="button-0">0</button>
            <button class="item action" id="button-resulte">=</button>
        </div>
    </div>

    <script src="index.js"> 
    </script>
    </span>
</body>
</html>
